<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Курсы валют</title>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1>Курсы валют</h1>
		</div>
		<div class="card">
			<form>
				<div class="courses">
					<div class="course-item">
						<div class="course-item-title">Курс USD</div>
						<div class="value">
							<div class="course-item-value" data-value="USD">--.--</div>
							<div class="course-item-value">₽</div>
						</div>
					</div>
					<div class="course-item">
						<div class="course-item-title">Курс EUR</div>
						<div class="value">
							<div class="course-item-value" data-value="EUR">--.--</div>
							<div class="course-item-value">₽</div>
						</div>

					</div>
					<div class="course-item">
						<div class="course-item-title">Курс GPB</div>
						<div class="value">
							<div class="course-item-value" data-value="GBP">--.--</div>
							<div class="course-item-value">₽</div>
						</div>

					</div>
					<div class="course-item">
						<div class="course-item-title">Курс UAH</div>
						<div class="value">
							<div class="course-item-value" data-value="UAH">--.--</div>
							<div class="course-item-value">₽</div>
						</div>

					</div>
					<div class="course-item">
						<div class="course-item-title">Курс TRY</div>
						<div class="value">
							<div class="course-item-value" data-value="TRY">--.--</div>
							<div class="course-item-value">₽</div>
						</div>
					</div>

					<div class="course-item">
						<div class="course-item-title">Курс PLN</div>
						<div class="value">
							<div class="course-item-value" data-value="PLN">--.--</div>
							<div class="course-item-value">₽</div>
						</div>

					</div>

					<div class="course-item">
						<div class="course-item-title">Курс KZT</div>
						<div class="value">
							<div class="course-item-value" data-value="KZT">--.--</div>
							<div class="course-item-value">₽</div>
						</div>

					</div>

					<div class="course-item">
						<div class="course-item-title">Курс INR</div>
						<div class="value">
							<div class="course-item-value" data-value="INR">--.--</div>
							<div class="course-item-value">₽</div>
						</div>

					</div>

					<div class="course-item">
						<div class="course-item-title">Курс CNY</div>
						<div class="value">
							<div class="course-item-value" data-value="CNY">--.--</div>
							<div class="course-item-value">₽</div>
						</div>
					</div>

					<div class="course-item">
						<div class="course-item-title">Курс CAD</div>
						<div class="value">
							<div class="course-item-value" data-value="CAD">--.--</div>
							<div class="course-item-value">₽</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
